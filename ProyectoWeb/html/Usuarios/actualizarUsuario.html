<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>ActualizarUsuario</title>
</head>
<body>
    <header>
        <div id="header">
            <h1 id="nombre-app">JASAF Manofactura</h1>
            <nav class="navmenu">
                <a class="refmenu" href="#">Inicio</a>
                <a class="refmenu" href="#">Vista 1</a>
                <a class="refmenu" href="#">Vista 2</a>
                <a class="refmenu" href="#">Vista 3</a>
            </nav>
    
        </div>
    </header>
    <h2>Crear Usuario</h2>
    <div id="campos" class="container-filters">
        <form action="get" id="formulario" name="fornulario">
            <legend> <u>Informaci√≥n Usuario</u> </legend>
            <hr> <br>
            <div class="">
    
                <label for="IDusuario">ID Usuario</label>
                <input type="text" id="IDUsuario" readonly  disabled value="ID_Usuario">
                <label for="tipo">Tipo Persona</label>
                <select name="tipoUsuario" id="tipo">
                    <option value="">--selecion--</option>
                    <option value="persona" name="persona">Persona</option>
                    <option value="Empresa" name="Empresa">Empresa</option>
                </select><br><br>
    
    
                <div>
                    <label for="tipoDocumento">Tipo Documento</label>
                    <select name="tipoDocumento" id="tipoDocumento">
                        <option value="cedulaCiudadania">Cedula de Ciudadania</option>
                        <option value="nit">Nit</option>
                        <option value="tarjetaIdentida">Tarjeta de Identidad </option>
                        <option value="RegistroCivil">Registro Civil </option>
                        <option value="cedulaExtranjeria">Cedula de Extranjeria</option>
                    </select>
                    <label for="numeroDocumento">Numero Identidad</label>
                    <input type="text" required id="numeroDocumento" value="numeroDocumento"placeholder="Numero de Documento"><br>
                </div><br><br>
    
            </div>
    
            <div id="datospersonal">
                <legend><u>Datos Personales</u></legend>
                <hr> <br>
    
                <label for="nombre">Nombres</label> 
                <input type="text" required id="nombre"value="Nombre"placeholder=" Ingrese Nombre">
                <label for="apellidos">Apellidos</label>
                <input type="text" required id="apellidos" value="apellidos"placeholder="Ingrese Apellidos">
                <label for="razon" name="razon">Razon Social</label>
                <input type="text" id="razon"value=""placeholder="Empresa"><br><br>
                <div id="div-rolusuario">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="">--seleccion--</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label class="label">Fecha de Nacimiento</label>
                    <input type="date" max="2010-12-31" value="aaaa-mm-dd"> <br><br> <br>
    
                </div>
    
    
    
    
    
    
    
            </div>
    
    
    
    
    
            <div id="Contactos">
                <legend><u>Datos De Contacto</u></legend>
                <hr><br><br>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" value=""placeholder="Ciudad">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion"value=""placeholder="Direccion">
                <label for="barrio">Barrio</label>
                <input type="text" id="direccion"value=""placeholder="Barrio"><br><br>
                <label for="correo">Correo</label>
                <input type="email" id="correo" value=""placeholder="example@abc.com">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono"placeholder="xxx xxx xx xx">
                <label for="movil">Movil</label>
                <input type="text" id="movil" placeholder="xxx-xxx-xx-xx">
            </div> <br>
    
    
            <div id="estado" class="">
                <legend><u>Estado Usuario</u></legend>
                <hr>
    
                <ul>
                    <li>
                        <div id="div-rolusuario">
                            <label for="rolUsuario">Tipo Usuario:</label>
    
                            <select name="rol" id="rolUsuario" required>
                                <option value="">--seleccion--</option>
                                <option value="administrador">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                            </select>
    
                        </div>
                    </li>
                    <li>
                        <input type="radio" id="actualizado" name="estado" value="Actualizado" checked>
                        <label for="actualizado">Autorizado</label>
                    </li>
                    <li>
    
                        <input type="radio" id="noAutorizado" name="estado" value="noAutorizado">
                        <label for="noAutorizado">No Autorizado</label>
                    </li>
                    <li>
    
                        <input type="radio" id="pendiente" name="estado" value="pendiente">
                        <label for="pendiente">Pendiente</label>
                    </li>
    
                </ul>
    
            </div>
    
    
    
    
    
    
        </form>
    
    </div>
    <div class="botones">
        <button form="formulario" type="reset" class="small-button-submit">Cancelar</button>
        <button form="formulario" type="submit" class="small-button-submit">Actualizar</button>
      
    </div>
    
    </body>
    
    </html>
