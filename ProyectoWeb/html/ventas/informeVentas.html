    <div id="body">

        <fieldset id="venta">
          <legend><u>Connsulta de Cliente</u></legend>

        <fieldset id="venta">

      <div class="botones">

        <button class="button-submit">Descargar</button>
        <button class="button-submit">Eliminar</button>

      <div id="recuadro">

          <thead>
            <th>Item</th>

            <th>Cantidad Vendida</th>

          </thead>

        </table>
      </div>
    </div>

    <script>
      $(function () {
        $('input[name="dates"]').daterangepicker(
          {
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format("YYYY"), 10),
          },
          function (start, end, label) {
            var years = moment().diff(start, "years");
          }
        );
      });
    </script>
