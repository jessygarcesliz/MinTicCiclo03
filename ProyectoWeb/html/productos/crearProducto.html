<!DOCTYPE html>
<html>
    <head>
        <title>Administración de Prodcutos</title>
        <link rel="stylesheet" href="../../css/base.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="div-form">
            <div class="container">
                <div>
                    <label class="title">Registro Información de Productos.</label>
                </div>
                <form>
                    <div>                     
                        <input type="text" id="nombre" class="input-text" required placeholder="Nombre del Producto"/>
                        <input type="text" id="marca" class="input-text" required placeholder="Marca"/>
                        <input type="text" id="serial" class="input-text" required placeholder="Serial y/o ID"/>
                        <textarea id="Descripción" rows="4" cols="50" placeholder="Caracteristicas del producto:">                        
                        </textarea>
                        <input type="numeric" id="valor" class="input-text" required placeholder="Precio"/>
                    </div>
                    <div>
                        <button type="submit" class="button-submit"> 
                            Almacenar Producto
                        </button>    
                    </div>
                </form>
            </div>
        </div>
            
    </body>
</html>
