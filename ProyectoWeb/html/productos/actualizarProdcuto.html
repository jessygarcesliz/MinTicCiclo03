<!DOCTYPE html>
<html>
    <head>
        <title>Actualizar Productos</title>
        <link rel="stylesheet" href="../../css/base.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="div-form">
            <div class="container">
                <div>
                    <h2>Actualización Información de Productos.</h2>
                </div>
                <form>
                    <div class="div-formulario">
                        <div> 
                            <label>Serial o ID</label>
                            <input type="text" id="serial" class="input-text" required disabled placeholder="Serial y/o ID" readonly value="XDASF2356"/> 
                            <label>Nombre</label>                 
                            <input type="text" id="nombre" class="input-text" required placeholder="Nombre del Producto" value="Televisor de 90"/>
                            <label>Marca</label>
                            <input type="text" id="marca" class="input-text" required placeholder="Marca" value= "SONY"/>
                            <label>Caracteristicas</label>
                            <textarea id="Descripción" rows="4" cols="50" placeholder="Caracteristicas del producto:">
                                Televisor 4K OLED con sonido DOLBY 5.0, UHDR, SmartTv, TDT integrada.                      
                            </textarea> 
                            <label>Precio</label>
                            <input type="numeric" id="valor" class="input-text" required placeholder="Precio" value="$1000000"/>
                        </div>
                        <div>
                            <button type="submit" class="button-submit" onclick="alert('Producto Actualizado')"> 
                                Actualizar Producto
                            </button>    
                        </div>
                    </div>
                </form>
            </div>
        </div>
            
    </body>
</html>
